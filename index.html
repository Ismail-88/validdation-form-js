<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&family=Satisfy&display=swap" rel="stylesheet">
   
    <title>Validation Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Register</h2>
           
            <div class="input-box">
                <p id="result" >User Name</p>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="Username" placeholder="Enter Your Name">
            </div>
            <div class="input-box">
                <p id="result1">Email</p>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="Email" placeholder="Enter email">
            </div>
            <div class="input-box">
                <p id="result2">Password</p>
                <i class="fa-solid fa-key"></i>
                
                    <!-- <i id="ab" class="fa-solid fa-eye"></i> -->
                
                <input type="password" name="Password" placeholder="Enter Password">
            </div>
            <div class="input-box">
                <p id="result3">Confirm Password</p>
                <i class="fa-solid fa-key"></i>
                
                <!-- <i id="ab" class="fa-solid fa-eye"></i> -->
            
                <input type="password" name="CPassword" placeholder="Enter Confirm Password">
            </div>
            <div class="button">
                 <input class="btn" type="submit" onclick="validation()" value="Register">
            </div>
            <div class="group">
                <span><a href="#">Forgot-password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>You Were Registered Successfully.Thanks!</p>
            <a href="#"><button onclick="CloseSlide()">   Ok</button></a>
        </div>

    </div>
    <script src="index.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
       
   
</body>
</html>
